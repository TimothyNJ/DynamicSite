<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Dynamic Site</title>
    <style>
      /* Hide everything until styled to prevent FOUC */
      body { 
        visibility: hidden; 
        opacity: 0; 
        transition: opacity 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="site-container">
      <div class="nav-bar">
        <div class="nav-container"><p id="navbar-buffer1-dimensions"></p></div>
        <div class="nav-container">
          <h1 class="site-title">Dynamic Site Template Main</h1>
        </div>
        <div class="nav-container"><p id="navbar3-dimensions"></p></div>
        <div class="nav-container">
          <button class="active" data-page="home">
            <h3>Home</h3>
          </button>
          <button data-page="vendor-request">
            <h3>Create Vendor Request</h3>
          </button>
          <button data-page="data-entry">
            <h3>Data Entry Forms</h3>
          </button>
          <button data-page="progress">
            <h3>Progress View</h3>
          </button>
          <button data-page="settings">
            <h3>Settings</h3>
          </button>
          <button class="collapsed-navbar">
            <h3>â˜°</h3>
          </button>
          <div class="collapsed-menu"></div>
        </div>
        <div class="nav-container"><p id="navbar-buffer5-dimensions"></p></div>
      </div>
      <div class="content-wrapper">
        <div class="content-buffer"><p id="content-buffer-dimensions"></p></div>
        <div class="content-container" id="page-content">
          <!-- Page content will be loaded here -->
        </div>
        <div class="content-buffer"><p id="content-buffer-dimensions"></p></div>
      </div>
      <div class="bottom-buffer-bar">
        <p id="bottom-buffer-dimensions"></p>
      </div>
    </div>

    <!-- Three.js CDN for drum wheel demo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="dist/bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
