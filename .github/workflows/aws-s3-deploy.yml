name: Deploy to S3

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build webpack bundle
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Deploy HTML files to S3 with no-cache
        run: |
          aws s3 sync . s3://tnjdynamicsite --delete --exclude "*" --include "*.html" --cache-control="no-cache,no-store,must-revalidate" --content-type="text/html"

      - name: Deploy JavaScript files to S3 with no-cache
        run: |
          aws s3 sync . s3://tnjdynamicsite --exclude "*" --include "*.js" --cache-control="no-cache,no-store,must-revalidate" --content-type="application/javascript"

      - name: Deploy dist folder to S3 with no-cache
        run: |
          aws s3 sync dist/ s3://tnjdynamicsite/dist/ --cache-control="no-cache,no-store,must-revalidate" --content-type="application/javascript"

      - name: Deploy remaining files to S3
        run: |
          aws s3 sync . s3://tnjdynamicsite --delete --exclude ".git*" --exclude ".github*" --exclude "*.html" --exclude "*.js" --exclude "node_modules/*" --exclude "dist/*"
