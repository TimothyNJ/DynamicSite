<h1>Create Vendor Request</h1>
<p>Fill out the form below to request a new vendor.</p>

<form id="vendor-request-form">
  <label for="vendor-name">Vendor Name:</label>
  <input type="text" id="vendor-name" name="vendor-name" required />

  <label for="vendor-email">Vendor Email:</label>
  <input type="email" id="vendor-email" name="vendor-email" required />

  <label for="vendor-phone">Vendor Phone:</label>
  <input type="tel" id="vendor-phone" name="vendor-phone" />

  <label for="vendor-type">Vendor Type:</label>
  <select id="vendor-type" name="vendor-type">
    <option value="supplier">Supplier</option>
    <option value="contractor">Contractor</option>
    <option value="service-provider">Service Provider</option>
  </select>

  <label for="vendor-notes">Additional Notes:</label>
  <textarea id="vendor-notes" name="vendor-notes"></textarea>

  <button type="submit">Submit Request</button>
</form>
