<div class="settings-container">
  <!-- Theme Selector -->
  <div class="setting-item">
    <div class="setting-label">
      <h3>Theme</h3>
    </div>
    <div class="slider-container" id="theme-selector">
      <div class="border-container">
        <div class="border-segment border-top"></div>
        <div class="border-segment border-bottom"></div>
      </div>
      <div class="selector-background"></div>
      <div class="option" data-position="1" data-value="light">
        <h3>Light</h3>
      </div>
      <div class="option active" data-position="2" data-value="system">
        <h3>System</h3>
      </div>
      <div class="option" data-position="3" data-value="dark">
        <h3>Dark</h3>
      </div>
    </div>
  </div>

  <!-- Time Format Selector -->
  <div class="setting-item">
    <div class="setting-label">
      <h3>Time Format</h3>
    </div>
    <div class="slider-container" id="time-format-selector">
      <div class="border-container">
        <div class="border-segment border-top"></div>
        <div class="border-segment border-bottom"></div>
      </div>
      <div class="selector-background"></div>
      <div class="option" data-position="1" data-value="12h">
        <h3>12-hour</h3>
      </div>
      <div class="option active" data-position="2" data-value="24h">
        <h3>24-hour</h3>
      </div>
    </div>
  </div>
</div>
