<div class="settings-container">
  <!-- Clock Format Selector -->
  <div class="settings-section">
    <h3 class="settings-title">Clock Format</h3>
    <div class="clock-container">
      <div class="clock-selector">
        <div class="border-container">
          <div class="border-segment border-top"></div>
          <div class="border-segment border-bottom"></div>
        </div>
        <div class="selector-background"></div>
        <div class="option" data-position="1" data-clock-format="12">
          <h3><span class="clock-display" id="clock-12h">--:-- --</span></h3>
        </div>
        <div class="option active" data-position="2" data-clock-format="24">
          <h3><span class="clock-display" id="clock-24h">--:--</span></h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Theme Selector (existing) -->
  <div class="settings-section">
    <h3 class="settings-title">Theme</h3>
    <div class="theme-container">
      <div class="theme-selector">
        <div class="border-container">
          <div class="border-segment border-top"></div>
          <div class="border-segment border-bottom"></div>
        </div>
        <div class="selector-background"></div>
        <div class="option" data-position="1" data-theme="light">
          <h3>Light Theme</h3>
        </div>
        <div class="option active" data-position="2" data-theme="system">
          <h3>System Theme</h3>
        </div>
        <div class="option" data-position="3" data-theme="dark">
          <h3>Dark Theme</h3>
        </div>
      </div>
    </div>
  </div>
</div>
