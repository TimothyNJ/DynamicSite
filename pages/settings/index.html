<div class="settings-container">
  <!-- Time Format Selector -->
  <div class="settings-section">
    <div class="slider-container time-format-container">
      <div class="slider-selector time-format-selector">
        <div class="border-container">
          <div class="border-segment border-top"></div>
          <div class="border-segment border-bottom"></div>
        </div>
        <div class="selector-background"></div>
        <div class="option active" data-position="1" data-format="12">
          <h3>12h</h3>
        </div>
        <div class="option" data-position="2" data-format="24">
          <h3>24h</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Theme Selector -->
  <div class="settings-section">
    <div class="slider-container theme-container">
      <div class="slider-selector theme-selector">
        <div class="border-container">
          <div class="border-segment border-top"></div>
          <div class="border-segment border-bottom"></div>
        </div>
        <div class="selector-background"></div>
        <div class="option" data-position="1" data-theme="light">
          <h3>Light Theme</h3>
        </div>
        <div class="option active" data-position="2" data-theme="system">
          <h3>System Theme</h3>
        </div>
        <div class="option" data-position="3" data-theme="dark">
          <h3>Dark Theme</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Add space for future selector types -->
  <div class="settings-section">
    <!-- This section is intentionally empty for future expansion -->
  </div>
</div>
