<h1>Progress View</h1>

<!-- Wheel Selector Demo -->
<div style="margin: 50px auto; width: 400px;">
    <h2>Wheel Selector Component Test</h2>
    <p>Testing the iOS7-style wheel selector with year selection:</p>
    <div id="wheel-selector-test-container"></div>
    <div style="margin-top: 20px; padding: 15px; background: var(--component-background); border: 1px solid var(--border-color); border-radius: var(--border-radius); color: var(--text-color);">
        <strong>Selected Year:</strong> <span id="selectedYear">None</span>
    </div>
</div>

<script type="module">
    // Initialize wheel selector when ComponentFactory is available
    function initializeWheelSelector() {
        if (window.componentFactory) {
            console.log('[Progress Page] Initializing wheel selector');
            
            const wheelSelector = window.componentFactory.createWheelSelector('wheel-selector-test-container', {
                // Generate years array (100 years back from 2025)
                options: Array.from({length: 100}, (_, i) => 2025 - i),
                defaultValue: 2025,
                label: 'Select Year',
                storageKey: 'selectedYear',
                onChange: (year) => {
                    document.getElementById('selectedYear').textContent = year;
                    console.log('Selected year:', year);
                }
            });
            
            if (wheelSelector) {
                console.log('[Progress Page] Wheel selector created successfully');
            } else {
                console.error('[Progress Page] Failed to create wheel selector');
            }
        } else {
            // Try again in a moment
            setTimeout(initializeWheelSelector, 100);
        }
    }
    
    // Start initialization
    initializeWheelSelector();
</script>
