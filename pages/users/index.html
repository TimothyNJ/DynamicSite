<h1>User Management</h1>

<div class="user-preferences">
  <h2>Display Settings</h2>

  <div class="theme-control-container">
    <label for="theme-slider">Theme Preference:</label>
    <div class="slider-container">
      <div class="slider-labels">
        <span class="label-left">Light Mode</span>
        <span class="label-center">System Settings</span>
        <span class="label-right">Dark Mode</span>
      </div>
      <div class="slider-track">
        <input
          type="range"
          id="theme-slider"
          name="theme-slider"
          min="0"
          max="2"
          value="1"
          class="theme-slider"
        />
      </div>
    </div>
  </div>
</div>

<style>
  .user-preferences {
    margin: 20px 0;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 90%;
    max-width: 600px;
  }

  .theme-control-container {
    margin-top: 20px;
  }

  .slider-container {
    margin-top: 10px;
    position: relative;
  }

  .slider-labels {
    display: flex;
    justify-content: space-between;
    margin-bottom: 5px;
  }

  .slider-track {
    position: relative;
    width: 100%;
    height: 40px;
    background-color: #f0f0f0;
    border-radius: 20px;
    display: flex;
    align-items: center;
    padding: 0 10px;
  }

  .theme-slider {
    -webkit-appearance: none;
    width: 100%;
    height: 30px;
    background: transparent;
    outline: none;
    margin: 0;
  }

  .theme-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 80px;
    height: 30px;
    background: #007bff;
    cursor: pointer;
    border-radius: 15px;
    border: none;
  }

  .theme-slider::-moz-range-thumb {
    width: 80px;
    height: 30px;
    background: #007bff;
    cursor: pointer;
    border-radius: 15px;
    border: none;
  }

  .label-left,
  .label-center,
  .label-right {
    font-size: clamp(0.5rem, 1.2vw, 2.3rem);
    font-weight: bold;
    color: #333;
    flex: 1;
    text-align: center;
  }

  .label-left {
    text-align: left;
  }

  .label-right {
    text-align: right;
  }
</style>

<script>
  // Get the slider element
  const themeSlider = document.getElementById("theme-slider");

  // Set initial position to middle (System Settings)
  themeSlider.value = 1;

  // Add event listener for slider changes
  themeSlider.addEventListener("input", function () {
    const value = parseInt(this.value);
    let themeName = "system";

    // Convert slider position to theme name
    switch (value) {
      case 0:
        themeName = "light";
        break;
      case 1:
        themeName = "system";
        break;
      case 2:
        themeName = "dark";
        break;
    }

    console.log("Theme set to:", themeName);
    // This will be connected to the actual theme switching logic later
  });
</script>
