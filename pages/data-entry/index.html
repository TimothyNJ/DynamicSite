<h1>Data Entry Forms</h1>
<p>Fill in the form below to submit data.</p>

<form id="data-entry-form">
  <label for="entry-name">Full Name:</label>
  <input type="text" id="entry-name" name="entry-name" required />

  <label for="entry-email">Email:</label>
  <input type="email" id="entry-email" name="entry-email" required />

  <label for="entry-date">Date of Entry:</label>
  <input type="date" id="entry-date" name="entry-date" />

  <label for="entry-category">Category:</label>
  <select id="entry-category" name="entry-category">
    <option value="general">General</option>
    <option value="finance">Finance</option>
    <option value="operations">Operations</option>
  </select>

  <label for="entry-comments">Comments:</label>
  <textarea id="entry-comments" name="entry-comments"></textarea>

  <button type="submit">Submit Entry</button>
</form>
